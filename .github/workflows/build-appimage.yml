name: Build AppImage
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt update
          sudo DEBIAN_FRONTEND=noninteractive apt install -y \
            build-essential \
            python3-pip \
            python3-setuptools \
            python3-venv \
            ninja-build \
            pkg-config \
            wget \
            git \
            valac \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgee-0.8-dev \
            libjson-glib-dev \
            libqqwing-dev \
            yelp-tools \
            gettext \
            libxml2-utils \
            desktop-file-utils \
            libgirepository1.0-dev \
            blueprint-compiler \
            libglib2.0-dev
          sudo pip3 install --upgrade meson
      - name: Build
        run: |
          set -o pipefail
          bash build/build-gnome-sudoku-appimage.sh 2>&1 | tee build.log
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Build Log (last 200 lines) ==="
          tail -n 200 build.log
          echo "=== Meson Log ==="
          find . -name "meson-log.txt" -exec cat {} +
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sudoku-AppImage
          path: "*.AppImage"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: Sudoku-AppImage
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.AppImage"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
