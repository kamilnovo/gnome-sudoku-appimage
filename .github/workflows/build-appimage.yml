name: Build AppImage
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf install -y \
            gcc gcc-c++ \
            python3-pip \
            ninja-build \
            pkgconfig \
            wget \
            git \
            vala \
            libgee-devel \
            json-glib-devel \
            qqwing-devel \
            yelp-tools \
            itstool \
            gettext \
            libxml2 \
            desktop-file-utils \
            gobject-introspection-devel \
            glib2-devel \
            pango-devel \
            cairo-devel \
            gdk-pixbuf2-devel \
            libepoxy-devel \
            graphene-devel \
            wayland-devel \
            libX11-devel \
            libxkbcommon-devel \
            vulkan-loader-devel \
            libadwaita-devel \
            gtk4-devel \
            libffi-devel \
            zlib-devel \
            libmount-devel \
            libselinux-devel \
            pcre2-devel \
            python3-devel \
            dbus-devel \
            python3-gobject \
            file
          pip3 install --break-system-packages --upgrade meson
      - name: Build
        run: bash build/build-gnome-sudoku-appimage.sh
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sudoku-AppImage
          path: "*.AppImage"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: Sudoku-AppImage
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          files: "*.AppImage"
          generate_release_notes: true
          draft: true
          prerelease: ${{ github.ref_name == 'main' }}
          make_latest: ${{ github.ref_name != 'main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
